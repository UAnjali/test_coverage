<!doctype html>
<html>
  <head>
    <title>Ping Pong Game</title>
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <style>
      body {
    font-family: sans-serif;
  }

  /* ball style */
  #ball {
    position: fixed;
    width: 20px;
    height: 20px;
    background-color: blue;
    top: 50%;
    left: 50%;
    border-radius: 50%;
  }

  /* rod style */
  #rod1,
  #rod2 {
    position: fixed;
    width: 200px;
    height: 20px;
    border-radius: 25px;
    text-align: center;
    color: white;
    background-color: black;
  }

  #rod1 {
    top: 0px;
  }

  #rod2 {
    bottom: 0px;
  }
    </style>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div id="container">
      <div id="ball"></div>
      <div id="rod1">Rod 1</div>
      <div id="rod2">Rod 2</div>
    </div>
    <!-- <script src="src/index_sol.js"></script> -->
    <script src="index.js">  
    </script>
  </body>
</html>
